version: "3.9"

services:
  database:
    image: postgres
    container_name: tcc-db
    restart: "no"
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=tcc
      - POSTGRES_PASSWORD=tcc
      - POSTGRES_DB=tcc-db
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
